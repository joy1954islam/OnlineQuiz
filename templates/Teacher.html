{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="container">
          <div class="row align-items-end">
            <div class="col-lg-7">
              <h2 class="mb-0">Teacher</h2>
            </div>
          </div>
        </div>
    </div>


    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="#">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Teachers</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                    {% for user in users %}
                      {% if user.is_teacher %}
                            <div class="col-lg-4 col-md-6 mb-4">
                                    <div class="course-1-item">
                                        <figure class="thumnail">
                                            <a href="#"><img src="{{ user.image.url }}" alt="Image" class="img-fluid" style="height: 350px; width:350px;"></a>

                                            <div class="category"><h3>{{ user.username}}</h3></div>
                                        </figure>
                                        <div class="course-1-content pb-4">
                                            <h2>{{ user.email }}</h2>
                                            <h2>{{ user.phone_number }}</h2>
                                            <div class="rating text-center mb-3">
                                                <span class="icon-star2 text-warning"></span>
                                                <span class="icon-star2 text-warning"></span>
                                                <span class="icon-star2 text-warning"></span>
                                                <span class="icon-star2 text-warning"></span>
                                                <span class="icon-star2 text-warning"></span>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                      {% endif %}
                    {% endfor%}
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
