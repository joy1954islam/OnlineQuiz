{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url({% static 'images/bg_1.jpg' %});">
    <div class="container">
        <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
                 <h2 class="mb-0"> Profile</h2>
            </div>
        </div>
    </div>
</div>
<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Home</a>
        <a href="{% url 'StudentProfile' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Profile</a>
        <a href="{% url 'student_change_email' %}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Email Change</a>
        <a href="{% url 'student_change_password' %}" class="btn btn-warning btn-lg active" role="button" aria-pressed="true">Password Change</a>
        <a href="{% url 'my_course' %}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">My Course </a>
        <a href="{% url 'quiz_list' %}" class="btn btn-info btn-lg active" role="button" aria-pressed="true">My Quiz </a>
    </div>
</div>
<div class="custom-breadcrumns border-bottom">
    <div class="container">
        <a href="{% url 'index' %}">Home</a>
         <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Profile Change</span>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 form-group">
                        <form method="POST" enctype="multipart/form-data">
                             {% csrf_token %}
                             {{ u_form|crispy }}
                            <div class="row">
                                <div class="col-12">
                                    <input type="submit" value="Change Profile" class="btn btn-primary btn-lg px-5 "><br>
                                </div>
                            </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>


{% endblock %}
