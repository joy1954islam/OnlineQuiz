<form method="post" action="{% url 'course_delete' course.id %}" class="js-course-delete-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirm course Deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the course <strong>{{ course.CourseName }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete course</button>
  </div>
</form>
